<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center gap-2">
        <img src="assets/logo.png" alt="Logo" class="w-8 h-8">
        <span class="font-bold text-green-800 text-lg">Emergency Service</span>
      </div>
      <div class="flex items-center gap-3">
        <span class="flex items-center gap-1 text-red-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
          <span id="heartCount">0</span>
        </span>
        <span class="flex items-center gap-1 text-yellow-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 14h-2v-2h2zm0-4h-2V7h2z"/></svg>
          <span id="coinCount">100</span>
        </span>
        <span class="flex items-center gap-1 text-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0a12 12 0 1 0 12 12A12 12 0 0 0 12 0zm1 17h-2v-2h2zm0-4h-2V5h2z"/></svg>
          <span id="copyCount">0</span>
        </span>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-green-700 text-center text-white py-8">
    <img src="assets/logo-dark.png" class="w-16 h-16 mx-auto mb-2" alt="Gov Logo">
    <h1 class="text-2xl font-bold">Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip â€“ A Project by Government of the People's Republic of Bangladesh</p>
  </section>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-4 flex flex-col lg:flex-row gap-4">

    <!-- Cards Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 flex-1">

      <!-- Example Card Template -->
      <div class="bg-white rounded-xl p-4 shadow flex flex-col justify-between">
        <div class="flex justify-between">
          <img src="assets/emergency.png" class="w-10 h-10" alt="Icon">
          <button onclick="addHeart(this)" class="text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
          </button>
        </div>
        <h3 class="font-semibold text-lg mt-2">National Emergency Number</h3>
        <p class="text-sm text-gray-500">National Emergency</p>
        <p class="text-2xl font-bold mt-2">999</p>
        <p class="text-sm text-gray-500">All</p>
        <div class="flex gap-2 mt-3">
          <button onclick="copyNumber('999')" class="border px-3 py-1 rounded-lg flex items-center gap-1 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0a12 12 0 1 0 12 12A12 12 0 0 0 12 0zm1 17h-2v-2h2zm0-4h-2V5h2z"/></svg>
            Copy
          </button>
          <button onclick="callNumber('National Emergency Number','999')" class="bg-green-600 text-white px-4 py-1 rounded-lg flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79a15.093 15.093 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.11-.21c1.21.48 2.53.74 3.88.74a1 1 0 0 1 1 1v3.25a1 1 0 0 1-1 1C10.07 21 3 13.93 3 5a1 1 0 0 1 1-1H7.25a1 1 0 0 1 1 1c0 1.35.26 2.67.74 3.88a1 1 0 0 1-.21 1.11l-2.16 2.2z"/></svg>
            Call
          </button>
        </div>
      </div>

      <!-- Repeat the same structure for all 9 cards -->
      <!-- Just update the icon, service name, description, number, category -->

      <!-- Police Card -->
      <div class="bg-white rounded-xl p-4 shadow flex flex-col justify-between">
        <div class="flex justify-between">
          <img src="assets/police.png" class="w-10 h-10" alt="Icon">
          <button onclick="addHeart(this)" class="text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
          </button>
        </div>
        <h3 class="font-semibold text-lg mt-2">Police Helpline Number</h3>
        <p class="text-sm text-gray-500">Police</p>
        <p class="text-2xl font-bold mt-2">999</p>
        <p class="text-sm text-gray-500">Police</p>
        <div class="flex gap-2 mt-3">
          <button onclick="copyNumber('999')" class="border px-3 py-1 rounded-lg flex items-center gap-1 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0a12 12 0 1 0 12 12A12 12 0 0 0 12 0zm1 17h-2v-2h2zm0-4h-2V5h2z"/></svg>
            Copy
          </button>
          <button onclick="callNumber('Police Helpline Number','999')" class="bg-green-600 text-white px-4 py-1 rounded-lg flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79a15.093 15.093 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.11-.21c1.21.48 2.53.74 3.88.74a1 1 0 0 1 1 1v3.25a1 1 0 0 1-1 1C10.07 21 3 13.93 3 5a1 1 0 0 1 1-1H7.25a1 1 0 0 1 1 1c0 1.35.26 2.67.74 3.88a1 1 0 0 1-.21 1.11l-2.16 2.2z"/></svg>
            Call
          </button>
        </div>
      </div>

      <!-- Continue same for remaining cards (Fire, Ambulance, Women & Child, Anti-Corruption, Electricity, Brac, Railway) -->

    </div>

    <!-- Call History -->
    <aside class="w-full lg:w-80 mt-6 lg:mt-0">
      <div class="bg-white rounded-xl p-4 shadow flex flex-col h-full">
        <div class="flex justify-between items-center mb-3">
          <h3 class="font-semibold">Call History</h3>
          <button onclick="clearHistory()" class="bg-green-600 text-white px-3 py-1 rounded-lg text-sm">Clear</button>
        </div>
        <div id="callHistory" class="flex-1 flex flex-col gap-2 overflow-y-auto"></div>
      </div>
    </aside>

  </main>

  <!-- JavaScript -->
  <script>
    let heartCount = 0;
    let coins = 100;
    let copyCount = 0;

    function updateNavbar() {
      document.getElementById("heartCount").innerText = heartCount;
      document.getElementById("coinCount").innerText = coins;
      document.getElementById("copyCount").innerText = copyCount;
    }

    function addHeart(button) {
      heartCount++;
      updateNavbar();
      button.disabled = true;
    }

    function copyNumber(number) {
      navigator.clipboard.writeText(number);
      copyCount++;
      updateNavbar();
      alert("Copied: " + number);
    }

    function callNumber(service, number) {
      if (coins < 20) {
        alert("You don't have enough coins!");
        return;
      }
      coins -= 20;
      updateNavbar();

      const historyContainer = document.getElementById("callHistory");
      const time = new Date().toLocaleTimeString();

      const div = document.createElement("div");
      div.className = "bg-white p-3 rounded-lg shadow flex justify-between items-center";
      div.innerHTML = `
        <div>
          <p class="font-semibold">${service}</p>
          <p class="text-sm text-gray-600">${number}</p>
        </div>
        <span class="text-sm text-gray-500">${time}</span>
      `;
      historyContainer.prepend(div);

      alert(`Calling ${service} (${number})`);
    }

    function clearHistory() {
      document.getElementById("callHistory").innerHTML = "";
    }

    updateNavbar();
  </script>

</body>
</html>
